<h3 id="meteorhelp">meteor help</h3>

메테오의 커맨드 라인 사용법 도움말이 나온다. `meteor help`를 실행시키면 메테오의 일반적인 명령어 리스트가 나온다.  <code>meteor help <i>command</i></code> 는 해당 명령어에 대한 자세한 도움말을 출력한다.


<h3 id="meteorrun">meteor run</h3>

현재 프로젝트의 메테오 개발용 서버를 실행시킨다. 현재 디렉토리에서부터 위로 올라가면서 메테오 프로젝트의 루트 디렉토리를 찾는다. 앱의 아무 소스파일이나 변경되면 변경을 자동으로 감지해서 실행중인 앱에 반영한다.

브라우저 주소창에 <a href="http://localhost:3000">localhost:3000</a>라고 써서 앱에 접근 할 수 있다. 인터넷이 연결되어 있지 않아도 된다.

이것은 기본 명령어이다. 간단히 `meteor`라고만해도 `meteor run`이라고 한 것과 같다.

전체 옵션을 보려면 `meteor help run`를 실행하라.


<h3 id="meteorcreate">meteor create <i>name</i></h3>

새로운 메테오 프로젝트를 만든다. <i>name</i>이라는 이름을 가진 서브 디렉토리가 생성되고, 템플릿 앱이 그 아래에 복사된다. 절대경로나 상대경로를 넘겨줄 수도 있다.


<h3 id="meteordeploy">meteor deploy <i>site</i></h3>

현재 디렉토리에 있는 프로젝트를 메테오의 서버에 배포한다.


아무런 설정없이도 `meteor.com`의 아래에 아무 이름으로나(예를 들면 `myapp.meteor.com`같이) 배포할 수 있다. 만약 커스텀 도메인(예를 들어 `mysqpp.mydomain.com`)에 배포하려 한다면 해당 도메인의 DNS가 `origin.meteor.com`으로 설정되어 있어야한다.



`--debug` 옵션을 주어서 디버그 모드로 배포할 수도 있다. 이 옵션은 로컬 개발 모드에서 처럼 당신이 선호하는 브라우저에서 소스코드를 읽을 수 있도록 한다.



배포된 앱을 지우려면 사이트 뒤에 `--delete` 옵션을 주면 된다.



관리를 위해 배포본에 패스워드를 추가하려면 `--password` 옵션을 추가하면 된다. 그러면 메테오는 패스워드를 물을 것이다. 한번 설정되면 그 후의 같은 도메인으로의 배포에서는 설정해놓은 패스워드를 물을 것이다. 이 패스워드는 `meteor mongo`명령어와 `meteor logs`명령어에 접근할 때에도 필요하다. `meteor deploy --password`명령어를 다시 실행하면 패스워드를 바꿀 수 있다. 그러면 처음 프롬프트에서는 현재 패스워드를 입력하고 다음 프롬프트에서는 새로운 패스워드를 입력하면 된다.


{{#warning}}
Password protection only applies to administrative actions with the

website.  Also, this all is a temporary hack until we have

If you use a domain name other than `meteor.com`
you must ensure that the name resolves

domain like myapp.com, you'll need a DNS A record, matching the IP
address of origin.meteor.com.
{{/warning}}

<h3 id="meteorlogs">meteor logs <i>site</i></h3>

이름이 있는 메테오 앱의 서버 로그를 가져온다.


메테오는 서버 코드에 있는 `console.log()`의 결과를 로깅 서버로 리다이렉트한다. `meteor logs`는 그 로그를 출력한다. 클라이언트 코드에 있는 `console.log()`의 출력 결과는 다른 클라이언트 자바스크립트를 개발 할 때 처럼 웹 브라우저의 검사기로 확인할 수 있다. 


<h3 id="meteorupdate">meteor update</h3>

최신의 메테오 버전을 업그레이드 한다. 새룬 버전이 있는지 확인하고 만약 있다면 다운로드하고 인스톨한다. 이 작업은 인터넷에 연결되어 있어야 한다.


<h3 id="meteoradd">meteor add <i>package</i></h3>

메테오 프로젝트에 패키지를 추가한다. 한 번의 명령으로 여러개의 패키지를 한꺼번에 추가 할 수도 있다. 사용 가능한 패키지 리스트를 보려면 `meteor list`를 실행한다.


<h3 id="meteorremove">meteor remove <i>package</i></h3>

메테오 프로젝트에 이전에 추가했던 패키지를 지운다. 현재 사용하고 있는 패키지의 리스트를 보려면 `meteor list --using`을 실행한다.


<h3 id="meteorlist">meteor list</h3>

인자가 없으면 사용 가능한 모든 패키지 리스트를 출력한다. 그 패키지중 프로젝트에 추가하고 싶은 것이 있다면 <code>meteor add <i>package</i></code>를 실행한다. 

`--using`옵션이 있다면 프로젝트에 추가된 패키지의 리스트를 출력한다.


<h3 id="meteormongo">meteor mongo</h3>

로컬 개발 데이터베이스의 MongoDB 쉘을 연다. 그리고 직접적으로 데이터를 보거나 조작 할 수 있다.

For now, you must already have your application running locally
with `meteor run`. This will be easier in the future.
지금은 `meteor run`을 해서 
{{/warning}}


<h3 id="meteorreset">meteor reset</h3>

Reset the current project to a fresh state. Removes the local
mongo database.

{{#warning}}
This deletes your data! Make sure you do not have any information you
care about in your local mongo database by running `meteor
mongo`. From the mongo shell, use `show collections`
and <code>db.<i>collection</i>.find()</code> to inspect your data.
{{/warning}}

{{#warning}}
For now, you can not run this while a development server is
running. Quit all running meteor applications before running this.
{{/warning}}


<h3 id="meteorbundle">meteor bundle</h3>

Package the application up for deployment. The output is a tarball
that includes everything necessary to run the
application. See `README` in the tarball for details.

You can use this to host a Meteor application on your own server,
instead of deploying to Meteor's servers.  You will have to deal with
logging, monitoring, backups, load-balancing, etc, all of which we
handle for you if you use `meteor deploy`.
