<h1 id="packages">Packages</h1>

Meteor는 다양한 애드온 패키지와 서드파티 라이브러리를 지원한다.
물론 Meteor가 제공하는 기능만 사용해도 충분히 강력한 애플리케이션을 
만들 수 있지만, 패키지를 사용하면 훨씬 빠르게 좋은 애플리케이션을 개발할 수 있다.

Meteor 프로젝트에 패키지를 추가하는 명령:

    $ meteor add <package_name>

Meteor 프로젝트에서 패키지를 삭제하는 명령:

    $ meteor remove <package_name>
