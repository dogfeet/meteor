<h3 id="meteorhelp">meteor help</h3>

Meteor의 명령어 사용법 도움말이 출력된다. `meteor help`를 실행하면 Meteor의 일반적인 명령어 리스트가 나온다.  <code>meteor help <i>command</i></code> 는 해당 명령어에 대한 자세한 도움말을 보여준다.

<h3 id="meteorrun">meteor run</h3>

현재 프로젝트의 Meteor 개발용 서버를 실행시킨다. 현재 디렉토리에서부터 위로 올라가면서 Meteor 프로젝트의 루트 디렉토리를 찾는다. 앱의 소스 파일이 변경되면 변경을 자동으로 감지해서 실행 중인 앱에 반영한다.

브라우저 주소창에 <a href="http://localhost:3000">localhost:3000</a>라고 써서 앱에 접근할 수 있다. 인터넷이 연결되어 있지 않아도 된다.

이것은 기본 명령어이다. 간단히 `meteor`라고 만해도 `meteor run`이라고 한 것과 같다.

전체 옵션을 보려면 `meteor help run`을 실행하라.

<h3 id="meteorcreate">meteor create <i>name</i></h3>

새로운 Meteor 프로젝트를 만든다. <i>name</i>이라는 이름을 가진 서브 디렉토리가 생성되고, 템플릿 앱이 그 아래에 복사된다. 절대경로나 상대경로를 넘겨줄 수도 있다.

<h3 id="meteordeploy">meteor deploy <i>site</i></h3>

현재 디렉토리에 있는 프로젝트를 Meteor의 서버에 배포한다.

아무런 설정 없이도 `meteor.com`의 아래에 아무 이름이나(예를 들면 `myapp.meteor.com`같이) 배포할 수 있다. 만약 커스텀 도메인(예를 들어 `mysqpp.mydomain.com`)에 배포하려 한다면 해당 도메인의 DNS가 `origin.meteor.com`으로 설정되어 있어야 한다.

`--debug` 옵션을 주면 디버그 모드로 배포한다. 이 옵션은 로컬에서 개발할 때처럼 브라우저에서 소스코드를 읽을 수 있도록 한다.

배포된 앱을 지우려면 사이트 뒤에 `--delete` 옵션을 주면 된다.

`--password` 옵션을 주면 관리용 패스워드를 추가할 수 있다. 그러면 Meteor는 패스워드를 묻는다. 한번 설정하면 앞으로 그 도메인으로 배포할 때는 설정한 패스워드를 묻는다. 이 패스워드는 `meteor mongo`명령어와 `meteor logs` 명령어에도 필요하다. `meteor deploy --password` 명령어를 다시 실행하면 패스워드를 바꿀 수 있다. 처음 프롬프트에서는 현재 패스워드를 입력하고 다음 프롬프트에서는 새로운 패스워드를 입력하면 된다.

{{#warning}}
Meteor 명령어로 관리하는 것만 패스워드로 보호한다. 즉 배포된 웹 사이트를 보호하진 않는다. 이것은 더 나은 Meteor 계정을 제공할 때까지만 사용하는 임시방편이다.

{{/warning}}

{{#warning}}
만약 `meteor.com`이 아닌 다른 도메인을 사용한다면 `origin.meteor.com`에서 그 도메인을 찾아갈 수 있어야 한다. 만약 myapp.com과 같은 최상위 레벨 도메인을 사용하려면 origin.meteor.com의 IP 주소와 매칭되는 DNS A 레코드가 필요하다.
{{/warning}}

<h3 id="meteorlogs">meteor logs <i>site</i></h3>

Meteor 앱의 서버 로그를 가져온다.

Meteor는 서버 코드에 있는 `console.log()`의 결과를 로깅 서버로 리다이렉트한다. `meteor logs`는 그 로그를 출력한다. 클라이언트 코드에 있는 `console.log()`의 출력 결과는 다른 클라이언트 자바스크립트를 개발할 때처럼 웹 브라우저의 검사기로 확인할 수 있다. 

<h3 id="meteorupdate">meteor update</h3>

Meteor를 최신 버전으로 업그레이드 한다. 새로운 버전이 있는지 확인하고 만약 있다면 다운로드하고 설치한다. 이 작업은 인터넷에 연결되어 있어야 한다.

<h3 id="meteoradd">meteor add <i>package</i></h3>

Meteor 프로젝트에 패키지를 추가한다. 한 번의 명령으로 여러 개의 패키지를 한꺼번에 추가할 수도 있다. 사용 가능한 패키지 리스트를 보려면 `meteor list`를 실행한다.

<h3 id="meteorremove">meteor remove <i>package</i></h3>

이전에 Meteor 프로젝트에 추가했던 패키지를 지운다. 현재 사용하는 패키지의 리스트를 보려면 `meteor list --using`을 실행한다.

<h3 id="meteorlist">meteor list</h3>

인자가 없으면 사용 가능한 모든 패키지 리스트를 출력한다. 그 패키지 중 프로젝트에 추가하고 싶은 것이 있다면 <code>meteor add <i>package</i></code>를 실행한다. 

`--using` 옵션을 주면 프로젝트에 추가된 패키지를 보여준다.

<h3 id="meteormongo">meteor mongo</h3>

로컬에 있는 개발 데이터베이스의 MongoDB 쉘을 연다. 거기서 바로 데이터를 보거나 조작할 수 있다.

{{#warning}}
지금은 `meteor run` 명령으로 로컬에서 어플리케이션이 실행 중이어야 한다. 나중에 더 쉬워질 거다.
{{/warning}}


<h3 id="meteorreset">meteor reset</h3>

현재 프로젝트를 리셋해서 새로운 상태로 만든다. 로컬의 mongo 데이터베이스를 지운다.

{{#warning}}
이 명령어는 데이터를 삭제한다. 이 명령어를 사용하기 전에 `meteor mongo`를 수행해서 로컬 mongo 데이터베이스에 중요한 정보가 없다는 것을 확인해야 한다. mongo 쉘에서 `show collections`와 <code>db.<i>collection</i>.find()</code>를 이용해서 어떤 데이터가 있는지 볼 수 있다.
{{/warning}}

{{#warning}}
현재, 개발 서버가 작동 중일 때에는 이 명령어를 사용할 수 없다. 이 명령어를 실행하기 전에 작동하는 모든 Meteor 앱을 내려야 한다.
{{/warning}}


<h3 id="meteorbundle">meteor bundle</h3>

배포하기 위해서 앱을 패키징한다. 산출물은 tar 파일이다. tar 파일에는 앱을 실행하는 데 필요한 모든 것이 포함돼 있다. 이 파일 대한 자세한 사항은 `README`를 참고한다.

이 tar 파일은 Meteor의 서버에 배포하지 않고 자신의 서버에서 앱을 서비스할 때 사용한다. 그러면 그냥 `meteor deploy`를 했을 때 우리가 관리해주던 로깅, 모니터링, 백업, 로드-밸런싱 등을 스스로 관리해야 한다.
