## `d3`

[D3.js](http://d3js.org/)는 데이터를 이용해 문서를 만드는 JavaScript 라이브러리이다.
D3를 이용하면 데이터를 HTML과 SVG, CSS를 이용해 표현할 수 있다. 또한 웹 표준에 따라 작성되어
어떠한 프레임워크에도 의존하지 않고 모던 브라우저에서 강력한 시각화 컴포넌트와 데이터 기반 접근 
방법을 이용해 DOM을 조작할 수 있다.

`d3` 패키지를 사용하면 클라이언트 JavaScript 번들에 D3 라이브러리가 추가된다.
서버에는 아무런 영향을 끼치지 않는다.
