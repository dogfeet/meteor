## `d3`

[D3.js](http://d3js.org/)는 데이터를 이용해 문서를 만드는 JavaScript 라이브러리이다. D3를 이용하면 데이터를 HTML과 SVG, CSS를 이용해 표현할 수 있다. D3는 웹 표준을 따르기 때문에 모던 브라우저의 모든 기능을 이용할 수 있게 해준다. 직접 프레임워크를 만들어서 강력한 시각화 컴포넌트 통합하고 data-driven으로 DOM을 조작하지 않아도 된다.

`d3` 패키지를 사용하면 클라이언트 JavaScript 번들에 D3 라이브러리가 추가된다. 서버에는 아무런 영향을 끼치지 않는다.
