## `amplify`

Amplify는 HTML5 로컬 스토리지를 사용하는 것을 도와주는 간단한 크로스 브라우저 API를
제공한다. 브라우저 안에서 사용하는 메시지 패턴의 커뮤니케이션 채널을 사용할 수 있어서 
애플리케이션이 유연해진다. Amplify는 추가로 몇 가지 유용한 유틸리티 함수도 함께 제공한다.

Amplify는 `amplify`라는 글로벌 네임스페이스를 정의하며 클라이언트에서만
사용 가능하다. 서버에서는 사용하지 않는다.

Amplify에 대한 자세한 내용은 <a href="http://amplifyjs.com/">http://amplifyjs.com/</a>에서 볼 수 있다.
