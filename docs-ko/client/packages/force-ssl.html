## `force-ssl`

force-ssl 패키지를 사용하면 보안이 적용되지 않은 HTTP 연결을 SSL 보안을
적용하는 HTTPS로 리다이렉트 한다. force-ssl 패키지를 사용하면 서버와
주고받는 모든 데이터를 암호화한다. 사용자가 서버와 주고받는 데이터를
스푸핑 공격으로부터 보호하는 용도로 이 force-ssl 패키지를 사용한다.

`localhost`에서 들어오는 요청에 대해서는 HTTPS가 아니더라도 리다이렉트하지
않고 바로 처리하기 때문에 개발과정에서는 신경 쓰지 않아도 된다.

애플리케이션 번들(`meteor bundle`)은 HTTPS 서버나 SSL용 인증서를 포함하지 않는다.
Meteor 앞단에 SSL을 담당하는 Proxy 서버를 구성해야 force-ssl 패키지가 잘 동작한다.
Proxy 서버는 반드시 표준 `x-forwarded-proto` 헤더를 지원해야 한다.

`meteor.com`의 서브 도메인으로 deploy하는 모든 애플리케이션은
자동으로 Meteor의 인증서를 통해 HTTPS 프로토콜로 호스팅된다.
