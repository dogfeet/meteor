## `absolute-url`

이 패키지는 애플리케이션의 절대 URL을 쉽게 구하도록 도와준다. 절대 URL은 `ROOT_URL` 환경 변수를 읽어서 계산한다. `meteor deploy` 명령으로 배포할 때는 Meteor가 알아서 해주지만 `meteor bundle` 명령을 사용할 때는 직접 `ROOT_URL`을 정의해 줘야 한다.
