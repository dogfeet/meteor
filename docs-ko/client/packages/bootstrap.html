## `bootstrap`

프론트엔드 웹페이지를 빠르고 우아하게 만들 수 있는 트위터의 Bootstrap 패키지이다.
Bootstrap이 제공하는 HTML, CSS, 자바스크립트를 사용하여 사이트와 그 레이아웃을
간단하고 유연하게 구성할 수 있다. 대중적인 사용자 인터페이스인 타이포그라피,
폼, 버튼, 테이블, 그리드, 네비게이션 등의 컴포넌트를 제공한다.

Bootstrap에 대한 자세한 내용은 <a href="http://twitter.github.com/bootstrap/">http://twitter.github.com/bootstrap/</a>에서 볼 수 있다.
