## `sass`

`sass`는 최소한의 문법과 강력한 동적 표현식을 지원하는 CSS 프리프로세서이다.
`sass` 패키지를 설치하면 애플리케이션 안의 `.sass` 파일은 자동으로
컴파일되어 클라이언트 CSS 번들에 포함된다.

<a href="https://github.com/visionmedia/sass.js">https://github.com/visionmedia/sass.js</a>에서
`sass` 언어를 자바스크립트로 구현한 코드를 확인해 볼 수 있다. `sass`에 대한 공식 프로젝트 사이트는
<a href="http://sass-lang.com/">http://sass-lang.com/</a> 이다.
