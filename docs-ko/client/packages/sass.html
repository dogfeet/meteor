## `sass`

`sass`는 최소한의 문법과 강력한 동적 표현식을 지원하는 CSS 프리프로세서이다.
`sass` 패키지를 설치하면 애플리케이션 안의 `.sass` 파일은 자동으로
컴파일되어 클라이언트 CSS 번들에 포함된다.

<https://github.com/visionmedia/sass.js>에서 `sass` 언어를 
자바스크립트로 구현한 코드를 확인해 볼 수 있다. `sass`에 대한 공식 프로젝트 사이트는
<http://sass-lang.com/> 이다.

{{#warning}}
Sass의 Node용 구현체는 유지보수가 안되고 있고 다른 언어로 만들어진 새로운 구현체도 
<http://sass-lang.com/>의 문서에 나와 있지 않다.
이 패키지는 다음 버전의 Meteor에서 삭제될 예정이다. 따라서 대안으로 [Less](#less)나 [Stylus](#styleus)를 
사용하는 방안을 생각해보는 것이 좋다.
{{/warning}}
