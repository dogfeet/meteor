## `underscore`

Underscore is a utility-belt library for JavaScript that provides
support for functional programming. It is invaluable for writing clear,
concise JavaScript in a functional style.

Underscore는 JavaScript에서 부족한 함수형 프로그래밍 기능을
채워주는 유틸리티 라이브러리다. Underscore를 통해 함수형 코드를
간결하게 작성할 수 있다.

The `underscore` package defines the `_` namespace on both the client
and the server.

`underscore` 패키지는 클라이언트와 서버 모두에서 `_` 네임스페이스를 정의한다.

See <a href="http://documentcloud.github.com/underscore/">http://documentcloud.github.com/underscore/</a>
for underscore API documentation.

underscore API 문서는 <a href="http://documentcloud.github.com/underscore/">http://documentcloud.github.com/underscore/</a>에서 볼 수 있다.

{{#warning}}
현재 Meteor의 핵심 기능이 underscore를 사용하기 때문에 Meteor 프로젝트에서는
underscore를 기본으로 사용할 수 있다. underscore 패키지를 따로 설치하지 않아도
서버와 클라이언트에서 둘다 글로벌 네임스페이스에 있는 `_`를 사용할 수 있다.
하지만 여러분의 애플리케이션이 underscore를 사용한다면 underscore 패키지를
설치하는 것이 좋다. 우리는 언젠가 underscore를
Meteor에 기본으로 포함되지 않도록 할 예정이다.
{{/warning}}
