## `jquery`

[jQuery](http://jquery.com/)는 HTML DOM 문서 검색, 이벤트 처리, 애니메이션, Ajax 인터랙션 처리 등의 기능을 지원하는 빠르고 간결한 Javascript 라이브러리로 웹 싸이트를 빠르게 개발할 수 있다.

`jquery` 패키지는 클라이언트 JavaScript 번들에 jQeury 라이브러리를 추가하고 서버에서는 적용되지 않는다.

`jquery` 패키지 이 외에도 Meteor는 몇 가지 jQuery 플러그인을 별도 패키지로 제공한다.

* `jquery-history`
* `jquery-layout`
* `jquery-waypoints`
