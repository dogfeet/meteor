## `backbone`

Backbone은 대표적인 클라이언트 사이드 MVC 프레임워크로 브라우저에서 
복잡한 자바스크립트 데이터를 관리하는데 사용한다. MVC 프레임워크나
DOM 바인딩 기능은 물론 HTML5의 pushState와 클라이언트 사이드 URL 라우팅
기능도 제공한다.

Backbone에 대한 자세한 내용은 <a href="http://documentcloud.github.com/backbone/">http://documentcloud.github.com/backbone/</a>에서 볼 수 있다.
