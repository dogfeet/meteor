## `coffeescript`

CoffeeScript는 컴파일하면 JavaScript가 되는 작은 언어이다.
CoffeeScript는 `{}`나 `()` 기호가 없을 정도로 문법이 매우 간단하다.
CoffeeScript 코드는 1:1 대응하여 JavaScript 문법으로 컴파일한다.
런타임에 인터프리트하지 않는다.

CoffeeScript 코드는 클라이언트와 서버 양쪽에서 모두 사용할 수 있다.
파일 이름이 `.coffee`로 끝나는 파일은 자동으로 JavaScript로 컴파일된다.

CoffeeScript에 대한 자세한 내용은 <a href="http://jashkenas.github.com/coffee-script/">http://jashkenas.github.com/coffee-script/</a>에서 볼 수 있다.
