## `less`

LESS는 변수, 믹스인, Operation, 함수 등의 동적인 기능을 통해 CSS를 확장한다.
LESS를 사용하면 훨씬 적은 코드로 스타일시트를 관리할 수 있으며 스타일시트에서
중복되는 코드를 줄일 수 있다.

`less` 패키지를 추가하면 애플리케이션에 포함된 `.less` 파일은 자동으로 CSS
파일로 컴파일되어 클라이언트 CSS 번들에 포함된다.

LESS에 대한 자세한 내용은 <http://lesscss.org/>에서 볼 수 있다.
