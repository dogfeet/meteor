<b>_메테오는 현대 웹사이트를 만들기 위한 초간단 개발 환경이다. 최고의 도구를 가지고도 몇 주가 걸렸던 작업을 이제는 메테오로 몇 시간 만에 할 수 있다._</b>

최초의 웹은 70년대의 메인 프레임과 같은 방식으로 작동하도록 설계되었다. 앱 서버는 화면에 출력을 하고 이것을 네트워크에 물려있는 멍청한 터미널들에 전송했다. 유저가 무엇을 했던지간에 앱 서버는 화면 전체를 재출력했다. 이 모델은 10년동안 웹에서 사용 되었다. 그리고 그 위에 LAMP, Rails, Django, PHP등이 생겨났다.


하지만 이제 최고의 팀들이 엄청난 예산과 길고 긴 스케쥴을 잡고선 자바스크립트를 이용해 클라이언트에서 돌아가는 앱을 만든다. 이 앱은 훌륭한 인터페이스를 갖춘데다가 페이지 새로고침도 하지 않는다. 또, 반응형이라서 어떤 클라이언트든 변화가 일어나면 접속해 있는 모든 클라이언트 화면에 그 변화가 적용된다.


그들은 매우 힘들게 그 앱을 만들어왔다. 메테오를 사용하면 이런 규모의 일을 매우 쉽고 더 재미있게 할 수 있다. 일주일만에 앱을 완성할 수도 있고 헤카톤에서 쓰기에도 충분히 유용하다. 더 이상 서버 리소스 배치나 클라우드에서의 API 배포, 데이터베이스 관리, ORM 레이어 논쟁, JavaScript와 Ruby 번갈아가며 쓰기, 클라이언트로 데이터 무효화 퍼트리기 등에 대해서 신경쓸 필요가 없다.


메테오는 지금 만들고 있는 중이다. 하지만 이것이 우리 생각의 방향을 나타낼 것이라 생각한다. 우리는 당신의 피드백을 환영한다.

&mdash; 제프와 닉, 맷 그리고 데이빗

## 퀵 스타트!

<!-- change colors on these. $ and command output in grey, rest in white -->

메테오 인스톨:

<pre>
$ curl https://install.meteor.com | /bin/sh
</pre>

프로젝트 생성:

<pre>
$ meteor create myapp
</pre>

로컬에서 실행하기:

<pre>
$ cd myapp
$ meteor
Running on: http://localhost:3000/
</pre>

세상에 풀어주기(우리가 제공하는 무료 서버에):

<pre>
$ meteor deploy myapp.meteor.com
</pre>

<h2 id="sevenprinciples">메테오의 7가지 원칙</h2>

<!-- wire with [1,2,3] on it -->
- _이어져 있는 데이터_. 네트워크로 HTML을 보내지마라. 데이터를 보내고 클라이언트가 어떻게 그려야 하는지 결정하도록 하라.

<!-- two people, one speech bubble coming out of both of their mouths,
containing '{}' -->
- _언어는 하나._ 클라이언트와 서버의 인터페이스를 둘 다 자바스크립트로 작성하라

<!-- globe, with the same database icon in US and Russia -->
- _어디든지 데이터베이스_. 클라이언트와 서버에서 데이터베이스에 접근할 때에는 똑같은 투명한 API를 사용하라

<!-- clock with zero time elapsed. or clock on left with zero time
elapsed, horizontal bold line to a clock with zero time elapsed, but a
line at a 45 degree angle to a a clock in grey with 100 ms
elapsed. like shades of relativity -->
- _레이턴시 보정_. 클라이언트에서는 데이터베이스의 대기시간이 0인것처럼 보이게 하기 위해 프리패칭과 모델 시뮬레이션을 사용한다.

<!-- knee getting hit with hammer like in reflex test -->
- _풀 스택 반응성_. 기본적으로 실시간으로 돌아가도록 만든다. 데이터베이스에서 템플릿까지의 모든 레이어가 이벤트-드리븐 인터페이스로 사용 가능하도록 만든다.

- _에코 시스템 포용하기_. 메테오는 현재 존재하는 오픈소스 툴이나 프레임워크를 대체하는 것이 아니라 그 것들을 통합하여 만든다. 메테오도 오픈 소스이다.

<!-- zen circle -->
- _단순성은 곧 생산성이다_. 어떤 것을 단순하게 보이도록 만드는 최고의 방법은 진짜로 간단하게 만드는 것이다. 단아하게 아름답고 깔끔한 API로 단순하게 만들어라.
